language: php

branches:
  only:
    - master
    - develop

php:
  - 7.0 
  - 7.1

env:
  - TESTBENCH_VERSION="3.4.*" PHPUNIT_VERSION="5.7.*" # Laravel 5.4
  - TESTBENCH_VERSION="3.5.*" PHPUNIT_VERSION="6.0.*" # Laravel 5.5

install:
  - composer self-update
  - composer require orchestra/testbench:${TESTBENCH_VERSION} phpunit/phpunit:${PHPUNIT_VERSION}
  - composer install --no-interaction

before_script: 
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter 
  - chmod +x ./cc-test-reporter 
  - ./cc-test-reporter before-build

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash) 
  - ./cc-test-reporter after-build --coverage-input-type clover --id 2d1d0aaa67cca43fdbb67e0644e79435f2cffcf1eb306259e2219775b08c1d49 --exit-code $TRAVIS_TEST_RESULT
